<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/paper-styles/element-styles/paper-material-styles.html">
<link rel="import" href="../../bower_components/paper-styles/demo-pages.html">

<link rel="import" href="elements/todo-adder.html">

<dom-module id="todo-websockets-app">
  <template>
    <style is="custom-style" include="paper-material-styles">
       :host {
        display: block;
      }

      app-toolbar {
        background-color: var(--paper-blue-500);
        color: #fff;
      }

      .content {
        margin-top: 20px;
      }

      .todo {
        width: 100%;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
        border-bottom: solid 1px lightgray;
      }

      .paper-material {
        background-color: white;
      }
    </style>

    <app-header-layout>
      <app-header fixed condenses effects="waterfall">
        <app-toolbar>
          <div main-title>Todo Websocket Example</div>
        </app-toolbar>
      </app-header>
      <div>

        <todo-adder on-todo-added="_addTodo"></todo-adder>

        <div class="content paper-material">
          <div class="paper-material" elevation="1">
            <template is="dom-repeat" items="[[todos]]">
              <div class="todo">[[item.text]]</div>
            </template>
          </div>
        </div>
      </div>
    </app-header-layout>


  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class TodoWebsocketsApp extends Polymer.Element {
      static get is() {
        return 'todo-websockets-app'
      }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'todo-websockets-app'
          },
          connection: {
            type: Object,
            value: {}
          },
          todos: {
            type: Array,
            notify: true,
            value: []
          }
        }
      }
      ready() {
        super.ready()

        this.connection = new WebSocket("ws://0.0.0.0:5000/todo")

        this.connection.onerror = error => {
          console.log('Websocket Error', error)
        };

        this.connection.onopen = () => {
          console.log('connected to server')
        };

        this.connection.onmessage = event => {
          console.log(event.data)
          this.set('todos', JSON.parse(event.data))
        };
      }
      _addTodo(e) {
        const todo = JSON.stringify({
          action: 'add',
          text: e.detail.todo
        })
        console.log("add todo",todo)
        this.connection.send(todo)
      }
    }

    window.customElements.define(TodoWebsocketsApp.is, TodoWebsocketsApp)
  </script>
</dom-module>
