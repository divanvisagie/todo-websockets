<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/paper-styles/demo-pages.html">

<link rel="import" href="elements/todo-adder.html">

<dom-module id="todo-websockets-app">
  <template>
    <style is="custom-style">
       :host {
        display: block;
      }

      app-toolbar {
        background-color: var(--paper-blue-500);
        color: #fff;
      }
    </style>

    <app-header-layout>
      <app-header fixed condenses effects="waterfall">
        <app-toolbar>
          <div main-title>Todo Websocket Example</div>
        </app-toolbar>
      </app-header>
      <div>

        <todo-adder on-todo-added="_addTodo"></todo-adder>

        <div class="paper-material">
          This is where things go
        </div>
      </div>
    </app-header-layout>


  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class TodoWebsocketsApp extends Polymer.Element {
      static get is() {
        return 'todo-websockets-app';
      }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'todo-websockets-app'
          },
          connection: {
            type: Object,
            value: {}
          }
        };
      }
      ready() {
        super.ready();

        this.connection = new WebSocket("ws://0.0.0.0:5000/todo");

        this.connection.onerror = error => {
          console.log('Websocket Error', error);
        };

        this.connection.onopen = () => {
          console.log('connected');
          this.connection.send('John')
        };

        this.connection.onmessage = event => {
          console.log(event);
        };
      }
      _addTodo(e) {
        const todo = e.detail.todo;
        console.log("add todo", todo)
        this.connection.send(JSON.stringify({
          text: todo
        }))
      }
    }

    window.customElements.define(TodoWebsocketsApp.is, TodoWebsocketsApp);
  </script>
</dom-module>
