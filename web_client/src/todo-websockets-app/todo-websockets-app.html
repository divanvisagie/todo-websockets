<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="stylesheet" href="../../bower_components/app-layout/app-layout.html">

<dom-module id="todo-websockets-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <app-header-layout >
      <app-header fixed condenses effects="waterfall">
        <app-toolbar>
          <div main-title>Todo</div>
        </app-toolbar>
      </app-header>
      <div>
        <h2>Hello [[prop1]]!</h2>
      </div>
    </app-header-layout>


  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class TodoWebsocketsApp extends Polymer.Element {
      static get is() { return 'todo-websockets-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'todo-websockets-app'
          }
        };
      }
      ready () {
        super.ready();

        let connection = new WebSocket("ws://localhost:8080/todo");

        connection.onerror = error => {
          console.log('Websocket Error', error);
        };

        connection.onopen = () => {
          console.log('connected');
          connection.send('John')
        };

        connection.onmessage = event => {
          console.log(event);
        };
      }
    }

    window.customElements.define(TodoWebsocketsApp.is, TodoWebsocketsApp);
  </script>
</dom-module>
